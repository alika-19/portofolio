<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Generator - Alika</title>
  <link rel="stylesheet" href="color.css" />
</head>
<body>
  <main class="container">
    <h1>Color Generator</h1>
    <p class="lead">Buat palet warna acak dan salin kode warna (HEX / RGB).</p>
    <div class="card">
      <div class="controls">
        <button id="gen">Generate</button>
        <button id="copy">Copy HEX</button>
      </div>
      <div id="swatch" class="swatch">
        <div id="colorBox" class="colorbox"></div>
        <div class="codes">
          <div id="hex" class="code">#FFFFFF</div>
          <div id="rgb" class="code">rgb(255,255,255)</div>
        </div>
      </div>
    </div>
    <footer class="foot">Project: Color Generator â€¢ Simple UI tools</footer>
  </main>
  <script src="color.js"></script>
</body>
</html>
