<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Digital & Stopwatch </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1> 𝐽𝑎𝑚 𝑑𝑖𝑔𝑖𝑡𝑎𝑙 🕒</h1>

<!-- Jam Digital -->
<div class="clock" id="digitalClock">00:00:00</div>

<!-- Stopwatch -->
<h1>𝑆𝑡𝑜𝑝𝑤𝑎𝑡𝑐ℎ ⏱ </h1>
<div class="stopwatch" id="stopwatch">00:00:00</div>
<div class="buttons">
  <button id="startStop">Start</button>
  <button id="pauseStop">Pause</button>
  <button id="resetStop">Reset</button>
</div>

<p style="font-size:0.9em; color:#555;">*Klik tombol untuk memulai suara detik*</p>
<audio id="preloadAudio" src="tick.wav" autoplay muted></audio>
<div id="controls">
  <button id="toggleSound">🔊 Suara: OFF</button>
</div>



<script src="index.js"></script>
</body>
</html>
