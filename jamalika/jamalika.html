<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jam Digital Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="date">Kamis, 24 April 2025</h1>
    <div class="clock">
      <div class="time-box">
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
